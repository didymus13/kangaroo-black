{% extends 'base.html' %}

{% block main %}
<div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title">Social login</h3></div>
            <div class="panel-body row">
                <div class="col-xs-6 text-center">
                    <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" 
                       class="btn btn-default">
                        Login with Facebook
                    </a>
                </div>
                <div class="col-xs-6 text-center">
                    <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}" 
                       class="btn btn-default">
                        Login with Twitter
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Local login account
                    <small>
                        <a href="{% url 'register' %}">
                            Don't have an account?
                        </a>
                    </small>
                </h3>
            </div>
            <form role="form" method="POST">
                {% csrf_token %}
                <div class="panel-body row">
                    {% for field in form %}
                    <div class="form-group col-xs-12 col-md-5">
                        <label>{{field.label_tag}}</label>
                        {{ field }}
                        {{ field.help_text }}
                    </div>
                    {% endfor %}

                    <div class="col-xs-7">
                        <a href="{% url 'auth:password_reset' %}" class='text-danger'>
                            Reset my password
                        </a>
                    </div>
                    <div class="col-xs-5">
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
