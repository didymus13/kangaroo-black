{% extends 'base.html' %}

{% block main %}
<form method="POST" action="" class="form-horizontal" role="form">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
