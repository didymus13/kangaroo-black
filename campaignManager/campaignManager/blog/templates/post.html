{% extends 'base.html' %}
{% load markdown_deux_tags %}

{% block main %}
<div class='page-header'>
    <h1>
        {{ post.title }}
        <small>by {{ post.author }} on {{ post.live_date }}</small>
    </h1>
</div>
<div class='row'>
    <div class='col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3'>
        {{ post.content|markdown }}
    </div>
</div>
{% endblock %}
