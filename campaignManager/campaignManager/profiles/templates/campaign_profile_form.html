{% extends 'form.html' %}

{% block custom_js %}
$(document).ready(function() {
    
    $.getJSON('{% url 'armies:get_game_factions' pk=cp.campaign.game.pk %}', function(data) {
        $('#id_faction option:gt(0)').remove();
        $.each(data, function() {
            $('#id_faction').append('<option value="' + $(this)[0].pk + '">' + $(this)[0].fields.name + '</option>');
        });
    });
    
});
{% endblock %}
